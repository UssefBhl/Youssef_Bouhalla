<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="login_and_signup_style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container" role="main">
		<a href="index.html" id="logo">Invitation</a>
		<div class="formulaire">
			<form>
				<h1>Create an account!</h1>
				<label for="email">Email or phone number</label>
				<input type="text" name="txtemail" id="email">
				<label for="username">Username</label>
				<input type="text" name="txtusername" id="username">
				<label for="password">Password</label>
				<input type="Password" name="txtpassword" id="password">
				<input type="submit" name="btnlogin" value="SignUp" id="login">
				<a href="Login.html">Already have an account? </a> 
			</form>
		</div>
	</div>
</body>
</html>
